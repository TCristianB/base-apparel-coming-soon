<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <main>
        <header class="logo">
            <img src="./images/logo.svg" alt="">
        </header>
        <figure class="image-hero"></figure>
        <section class="info-section">
            <div class="info-section__texts">
                <h1 class="info-section__texts--title"><span>WE'RE</span><br> COMING<br> SOON</h1>
                <p class="info-section__texts--paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date width announcements and our launch deals</p>
            </div>
            <form class="form" action="">
                <label for="email">
                    <input id="email" type="email">
                    <img class="error-icon" src="./images/icon-error.svg" alt="">
                    <button></button>
                </label>
                <p class="form__error-message">Please provide a valid email</p>
            </form>
        </section>
    </main>
</body>
</html>
